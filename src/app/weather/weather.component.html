<div  [ngStyle]="{background: backGroundColor}">
    <h1 class="welcomeHeading">Welcome to Exploro</h1>
    <div style="display: flex; position:absolute; right: 2px; z-index: 3;">
      <button type="button" class="btn btn-outline-light" (click)="getCurrentTime()" >Auto</button>
      <button type="button" class="btn btn-outline-light" (click)="getTheme('Morning')" >Morning</button>
      <button type="button" class="btn btn-outline-light" (click)="getTheme('Evening')">Evening</button>
      <button type="button" class="btn btn-outline-light" (click)="getTheme('Night')">Night</button>
      <button type="button" class="btn btn-outline-light" (click)="naviate()">About</button>
    </div>
    

    <img class="floatingSurface cloud1" src="../../assets/Images/Cloud.png" alt="">
    <img class="floatingSurface cloud2" src="../../assets/Images/Cloud.png" alt="">
    <img class="floatingSurface" src="../../assets/Images/Cloud.png" alt="">


    <img class="imageSize" src="../../assets/Images/{{backGroundImage}}" alt="">
    <div  class="column">
        
        <div *ngIf="weatherData" class="col-sm-4 cardContainer" >
            <div [@openClose]="moreInfoOpen ? 'open' : 'closed'" class="card">
              <div class="card-body">
                  <h1 > {{weatherData.location.name}} <img [src]="weatherData.current.condition.icon" alt=""></h1>
                <h1  class="card-title degreesBar">{{weatherData.current.temp_c}}&deg;</h1>
                <h4>{{weatherData.current.condition.text}}</h4>
                <div class="card_body_container"  >
                    <a  class="btn  btn-outline-light" (click)="expandTransition()">{{infoString}} </a>
                    <h3>{{weatherData.current.wind_kph +' Kph'}} <img src="../../assets/Images/wind.png" width="50px" alt=""> </h3>
                    <p class="card-text" >{{weatherData.location.localtime}}</p>
                </div>
                <app-spinner *ngIf="moreInfoOpen == true && foreCastData ==null"></app-spinner>
                <div *ngIf="moreInfoOpen == true && foreCastData !=null" >
                 
                   <div  class="HourlyInfo" data-toggle="tooltip" data-placement="top" [title]="item.condition.text"   *ngFor="let item of foreCastData.forecast.forecastday[0].hour">
                        <h4>
                              {{item.time}}
                        </h4>
                        
                        <div class="d-flex flex-row">
                          <h3>{{ item.temp_c+" " }}&deg;</h3> 
                          <img [src]="item.condition.icon" height="50px" alt="">
                        </div>
                      </div>  
                </div>
              </div>
            </div>
          </div>
    </div>

</div>
